<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Websocket</title>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        const socket=io.connect("http://localhost:3000");

        $(()=>{
            $("#buttton").click(()=>{
                socket.emit('selamVer');
            });
            socket.on('merhaba',(data)=>{
                $("#mrb").append("merhaba<br>");
            });

            $("#baglan").on("click",()=>{
                socket.emit("new-user",{
                    user: $(".isim").val()
                });
            });
            socket.on('baglandi',(data)=>{
                $("#ulll").append("<li>"+data.newuser+"</li>");
            });
        });
    </script>
</head>
<body>
    <button id="buttton"> SELAM VER!</button>
    <br>
    <input type="text" class="isim"><br>
    <button id="baglan">BAÄžLAN</button>
    <ul id="ulll">

    </ul>
</body>
</html>
